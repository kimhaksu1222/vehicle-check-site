<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>차량 인원 확인</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 2rem; }
    .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, button { padding: 0.5rem; margin-top: 1rem; width: 80%; font-size: 1rem; }
    #result { margin-top: 2rem; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚐 차량 정보 조회</h2>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요">
    <button onclick="search()">조회</button>
    <div id="result"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbym9gO78IsRnVkTugImT35cjxtufVXVtYz0cTnpmhPmebRJRcfKhNYwjLlMcIo-WEAQcw/exec";

    function search() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("이름을 입력하세요.");
        return;
      }

      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const person = data.find(d => d.name === name);
          const resultDiv = document.getElementById('result');
          if (person) {
            resultDiv.innerHTML = `
              <p><span class="label">이름:</span> ${person.name}</p>
              <p><span class="label">업체:</span> ${person.company}</p>
              <p><span class="label">차량 번호:</span> ${person.car}</p>
              <p><span class="label">색상:</span> ${person.color}</p>
              <p><span class="label">출발 시간:</span> ${formatTime(person.time)}</p>
            `;
          } else {
            resultDiv.innerHTML = `<p>일치하는 인원이 없습니다.</p>`;
          }
        })
        .catch(err => {
          alert("조회 실패: " + err);
        });
    }

    function formatTime(rawTime) {
      if (!rawTime) return '미입력';

      if (typeof rawTime === 'number') {
        const totalMinutes = Math.round(rawTime * 24 * 60);
        const hour = Math.floor(totalMinutes / 60);
        const minute = totalMinutes % 60;
        return `${String(hour).padStart(2, '0')}시${String(minute).padStart(2, '0')}분`;
      }

      if (typeof rawTime === 'string') {
        if (rawTime.includes(':')) {
          const parts = rawTime.split(':');
          if (parts.length === 2) {
            return `${parts[0].padStart(2, '0')}시${parts[1].padStart(2, '0')}분`;
          }
        } else if (rawTime.includes('시') && rawTime.includes('분')) {
          return rawTime;
        }
      }

      return '미입력';
    }
  </script>
</body>
</html>
